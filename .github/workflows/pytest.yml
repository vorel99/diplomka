name: Run Tests

on:
  push:
    branches: [ main, master]
  pull_request:
    branches: [ main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --group dev
    
    - name: Run tests with pytest
      run: |
        uv run pytest
